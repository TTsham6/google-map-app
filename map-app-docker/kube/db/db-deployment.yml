apiVersion: apps/v1
kind: Deployment
metadata:
  name: map-db-deployment
  namespace: map-app
spec:
  selector:
    matchLabels:
      app: map-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: map-db
    spec:
      containers:
        - name: map-db-container
          image: sham6/map-app-db:latest
          resources:
            limits:
              memory: "512Mi"
              cpu: "100m"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: mysql_root_password
          volumeMounts:
            - name: mysql-pv
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-pv
          persistentVolumeClaim:
            claimName: db-pvc
